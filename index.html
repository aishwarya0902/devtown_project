<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zomato Landing Page Clone</title>

</head>

<body>
    <!-- navbar section -->
    <header>
        <nav class="navbar">
            <div class="navbrand">
                <img src="assets/assets/logo.png" alt="logo" class="logo-img">
            </div>
            <div class="nav-item">
                <button class="nav-btn">Order Food</button>
            </div>
        </nav>
    </header>
    <!-- hero section -->
    <main>
        <section class="container">
            <div class="hero_descri">
                <div class="heading_cont">
                    <h1 class="maincont">
                        Order food from favourite restaurants near you.
                    </h1>
                </div>
                <div class="cont_btn">
                    <button class="btn">
                    Order Now
                </button>
                </div>
            </div>

            <div class="right_content">
                <div class="hero_content">
                    <img src="assets/assets/svg/herobgpattren.svg" alt="parttern" class="hero_img-ptn">
                    <img src="assets/assets/svg/heroShape.svg" alt="shape" class="hero_img-shap">
                    <img src="assets/assets/hero.jpg" alt="hero" class="hero_img ">


                </div>
            </div>
        </section>
        <section>
            <div class="video">
                <iframe width="200" height="200" src="https://www.youtube.com/embed/pq3Otf0zbdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

    </main>





</body>

</html>
